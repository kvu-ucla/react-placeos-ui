local_outputs:
  - Display_1
  - Display_2
#cameras that are in the system but aren't physically wired or routed
local_cameras:
  - Camera_1
  - Camera_2
shutdown_devices:
  - Display_1
  - Display_2
connections:
  #    "CSB1-2207-NVX-RX-CRED-410F",
  #    "CSB1-2207-NVX-RX-PROJ-7A11",
  #    "CSB1-2207-NVX-RX-DISP-82D9"
  #Front Projector RX-PROJ-7A11
  Display_1:
    hdmi: Switcher_1.2
  #Side Display RX-DISP-82D9
  Display_2:
    hdmi: Switcher_1.3
  Switcher_1:
    #      "CSB1-2207-NVX-TX1-CRED-95FD",
    #      "CSB1-2207-NVX-TX2-CRED-849A",
    #      "CSB1-2207-NVX-TX-PROD-E4BE"
    CSB1-2207-NVX-TX1-CRED-95FD6: '*Zoom_Output_1'
    CSB1-2207-NVX-TX2-CRED-849A: '*Zoom_Output_2'
    CSB1-2207-NVX-TX-PROD-E4BE: '*Production_Input_HDMI'
    '4': '*Camera_1'
    '5': '*Camera_2'
outputs:
  Display_1:
    name: Front Projector
  Display_2:
    name: Side Display
inputs:
  # Credenza_Input_HDMI:
  #   name: Credenza Input
  #   icon: laptop
  Zoom_Output_1:
    name: Zoom Output 1
    icon: laptop
  Zoom_Output_2:
    name: Zoom Output 2
    icon: connected_tv
  Production_Input_HDMI:
    name: Production Input HDMI
    icon: connected_tv
  Camera_1:
    name: Audience Camera
    icon: videocam
    type: cam
    mod: Camera_1
  Camera_2:
    name: Presenter Camera
    icon: videocam
    type: cam
    mod: Camera_2
default_routes:
  Display_1: Zoom_Output_1
  Display_2: Zoom_Output_2
participant_routes:
  Display_1: Zoom_Output_1
  Display_2: Zoom_Output_1
