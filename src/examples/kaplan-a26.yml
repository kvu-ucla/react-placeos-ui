calendar_id: law-01310

local_outputs:
  - Display_1
  - Display_2
  - Display_3
#cameras that are in the system but aren't physically wired or routed
local_cameras:
  - Camera_1
  - Camera_2
shutdown_devices:
  - Display_1
  - Display_2
  - Display_3
connections:
  #"KAPLAN-A26-NVX-RX-CRED-891F", Zoom Content to HD-CONV Switcher_1.1
  #"KAPLAN-A26-NVX-RX-PROD-81CC", prod output Switcher_1.2 is actually display
  #"KAPLAN-A26-NVX-RX1-DISP-8B0E", display Switcher_1.3 is not display
  #"KAPLAN-A26-NVX-RX1-PROJ-8BA4", front Switcher_1.4 ** is actually rear
  # KAPLAN-A26-NVX-RX2-PROJ-88C9" rear Switcher_1.5 ** is actually front
  #Front Projector RX1-PROJ-8BA4
  Display_1:
    hdmi: Switcher_1.5
  #Rear Projector RX2-PROJ-88C9
  Display_2:
    hdmi: Switcher_1.4
  #Side Display RX1-DISP-8B0E
  Display_3:
    hdmi: Switcher_1.2
  Switcher_1:
    KAPLAN-A26-NVX-TX1-CRED-89B6: '*Zoom_Output_1'
    KAPLAN-A26-NVX-TX2-CRED-8BBA: '*Zoom_Output_2'
    KAPLAN-A26-NVX-TX-PROD-3A2D: '*Production_Input_HDMI'
    '4': '*Camera_1'
    '5': '*Camera_2'
outputs:
  Display_1:
    name: Front Projector
  Display_2:
    name: Rear Projector
  Display_3:
    name: Side Display
inputs:
  Zoom_Output_1:
    name: Zoom Output 1
    icon: laptop
  Zoom_Output_2:
    name: Zoom Output 2
    icon: connected_tv
  Production_Input_HDMI:
    name: Production Input HMDI
    icon: connected_tv
  Camera_1:
    name: Audience Camera
    icon: videocam
    type: cam
    mod: Camera_1
  Camera_2:
    name: Presenter Camera
    icon: videocam
    type: cam
    mod: Camera_2
default_routes:
  Display_1: Zoom_Output_1
  Display_2: Zoom_Output_1
  Display_3: Zoom_Output_2

