local_outputs:
  - Display_1
  - Display_2
  - Display_3
  - Display_4
#cameras that are in the system but aren't physically wired or routed
local_cameras:
  - Camera_1
  - Camera_2
shutdown_devices:
  - Display_1
  - Display_2
  - Display_3
  - Display_4
connections:
  #    "KAPLAN-A65-NVX-RX-CRED-48FF",
  #    "KAPLAN-A65-NVX-TX2-CRED-492C",
  #    "KAPLAN-A65-NVX-RX2-PROJ-3CF6",
  #    "KAPLAN-A65-NVX-RX1-DISP-48D1",
  #    "KAPLAN-A65-NVX-RX2-DISP-4AC2",
  #    "KAPLAN-A65-NVX-RX-PROD-4E14"
  #Stage Monitors: Right, Left, Confidence Right, Confidence Left  
  Display_1:
    hdmi: Switcher_1.2
  Display_2:
    hdmi: Switcher_1.3
  Display_3:
    hdmi: Switcher_1.4
  Display_4:
    hdmi: Switcher_1.5
  Switcher_1:
    #"KAPLAN-A65-NVX-TX1-CRED-461E",
    #"KAPLAN-A65-NVX-TX2-CRED-492C",
    #"KAPLAN-A65-NVX-TX-PROD-3A43"
    # Should match subscription table in NVX decoder
    KAPLAN-A65-NVX-TX1-CRED-461E: '*Zoom_Output_1'
    KAPLAN-A65-NVX-TX2-CRED-492C: '*Zoom_Output_2'
    KAPLAN-A65-NVX-TX-PROD-3A43: '*Production_Input_HDMI'
    '4': '*Camera_1'
    '5': '*Camera_2'
outputs:
  Display_1:
    name: Left Projector
  Display_2:
    name: Right Projector
  Display_3:
    name: Left Display
  Display_4:
    name: Right Display
inputs:
  Zoom_Output_1:
    name: Zoom Output 1
    icon: laptop
  Zoom_Output_2:
    name: Zoom Output 2
    icon: connected_tv
  Production_Input_HDMI:
    name: Production Input HDMI
    icon: connected_tv
  Camera_1:
    name: Audience Camera
    icon: videocam
    type: cam
    mod: Camera_1
  Camera_2:
    name: Presenter Camera
    icon: videocam
    type: cam
    mod: Camera_2
default_routes:
  Display_1: Zoom_Output_1
  Display_2: Zoom_Output_1
  Display_3: Zoom_Output_2
  Display_4: Zoom_Output_1
local_microphones:
  - name: Catchbox
    level_id: '5'
    mute_id: '5'
    # optional keys
    module_id: 'Mixer_1'
    default_muted: true
    default_level: 1100
    min_level: 1000
    max_level: 1200
  - name: Clip
    level_id: '6'
    mute_id: '6'
    # optional keys
    module_id: 'Mixer_1'
    default_muted: true
    default_level: 1100
    min_level: 1000
    max_level: 1200

