local_outputs:
  - Display_1
  - Display_2
#cameras that are in the system but aren't physically wired or routed
local_cameras:
  - Camera_1
  - Camera_2
shutdown_devices:
  - Display_1
  - Display_2
connections:
  #"KAPLAN-A40-NVX-RX-CRED-4C8A"
  #"DM-NVX-384-C44268744AE6"
  #"KAPLAN-A40-NVX-RX2-PROJ-4B3A"
  #"KAPLAN-A40-NVX-RX-PROD-490F"
  #Front Projector RX1-PROJ-4AE6
  Display_1:
    hdmi: Switcher_1.2
  #Rear Projector RX2-PROJ-4B3A
  Display_2:
    hdmi: Switcher_1.3
  Switcher_1:
      #"KAPLAN-A40-NVX-TX1-CRED-A315"
      #"KAPLAN-A40-NVX-TX2-CRED-4CA9"
      #"KAPLAN-A40-NVX-TX-PROD-717A"
    KAPLAN-A40-NVX-TX1-CRED-A315: '*Zoom_Output_1'
    KAPLAN-A40-NVX-TX2-CRED-4CA9: '*Zoom_Output_2'
    KAPLAN-A40-NVX-TX-PROD-717A: '*Production_Input_HDMI'
    '4': '*Camera_1'
    '5': '*Camera_2'
outputs:
  Display_1:
    name: Front Projector
  Display_2:
    name: Rear Projector
inputs:
  Zoom_Output_1:
    name: Zoom Output 1
    icon: laptop
  Zoom_Output_2:
    name: Zoom Output 2
    icon: connected_tv
  Production_Input_HDMI:
    name: Production Input HMDI
    icon: connected_tv
  Camera_1:
    name: Audience Camera
    icon: videocam
    type: cam
    mod: Camera_1
  Camera_2:
    name: Presenter Camera
    icon: videocam
    type: cam
    mod: Camera_2
default_routes:
  Display_1: Zoom_Output_1
  Display_2: Zoom_Output_2

