local_outputs:
  - Display_1
  - Display_2
#cameras that are in the system but aren't physically wired or routed
local_cameras:
  - Camera_1
  - Camera_2
shutdown_devices:
  - Display_1
  - Display_2
connections:
#     "PAB-1749-NVX-RX-CRED-8A34",
#      "PAB-1749-NVX-RX-PROJ-2E61",
#      "PAB-1749-NVX-RX-DISP-4C7B",
#      "PAB-1749-NVX-RX-PROD-4930"
  #Front Projector PAB-1749-NVX-RX-PROJ-2E61
  Display_1:
    hdmi: Switcher_1.2
  #Side Display PAB-1749-NVX-RX-DISP-4C7B
  Display_2:
    hdmi: Switcher_1.3
  Switcher_1:
    #    "PAB-1749-NVX-TX1-CRED-89D0"
    #    "PAB-1749-NVX-TX2-CRED-7956"
    #    "PAB-1749-NVX-TX-PROD-7229"
    PAB-1749-NVX-TX1-CRED-89D0: '*Zoom_Output_1'
    PAB-1749-NVX-TX2-CRED-7956: '*Zoom_Output_2'
    PAB-1749-NVX-TX-PROD-7229: '*Production_Input_HDMI'
    '4': '*Camera_1'
    '5': '*Camera_2'
outputs:
  Display_1:
    name: Front Projector
  Display_2:
    name: Side Display
inputs:
  Zoom_Output_1:
    name: Zoom Output 1
    icon: laptop
  Zoom_Output_2:
    name: Zoom Output 2
    icon: connected_tv
  Production_Input_HDMI:
    name: Production Input HDMI
    icon: connected_tv
  Camera_1:
    name: Audience Camera
    icon: videocam
    type: cam
    mod: Camera_1
  Camera_2:
    name: Presenter Camera
    icon: videocam
    type: cam
    mod: Camera_2
default_routes:
  Display_1: Zoom_Output_1
  Display_2: Zoom_Output_2

