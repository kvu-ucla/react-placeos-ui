local_outputs:
  - Display_1
  - Display_2
#cameras that are in the system but aren't physically wired or routed
local_cameras:
  - Camera_1
  - Camera_2
shutdown_devices:
  - Display_1
  - Display_2
connections:
    #"PAB-1749-NVX-RX-CRED-8A34",
    #"DM-NVX-384-C44268742E61",
    #"DM-NVX-384-C44268744C7B",
    #"PAB-1749-NVX-RX-PROD-4930"
  #Front Projector RX1-PROJ-5B5F
  Display_1:
    hdmi: Switcher_1.2
  #Rear Projector RX2-DISP-8141
  Display_2:
    hdmi: Switcher_1.3
  Switcher_1:
      #"DM-NVX-384-C442687D7956",
      #"DM-NVX-E20-2G-C442687D7229"
    KAPLAN-A48-NVX-TX1-CRED-8A8C: '*Zoom_Output_1'
    KAPLAN-A48-NVX-TX2-CRED-4C9EA: '*Zoom_Output_2'
    DM-NVX-E20-2G-C442687D7229: '*Production_Input_HDMI'
    '4': '*Camera_1'
    '5': '*Camera_2'
outputs:
  Display_1:
    name: Front Projector
  Display_2:
    name: Rear Projector
inputs:
  Zoom_Output_1:
    name: Zoom Output 1
    icon: laptop
  Zoom_Output_2:
    name: Zoom Output 2
    icon: connected_tv
  Production_Input_HDMI:
    name: Production Input HDMI
    icon: connected_tv
  Camera_1:
    name: Audience Camera
    icon: videocam
    type: cam
    mod: Camera_1
  Camera_2:
    name: Presenter Camera
    icon: videocam
    type: cam
    mod: Camera_2
default_routes:
  Display_1: Zoom_Output_1
  Display_2: Zoom_Output_2

