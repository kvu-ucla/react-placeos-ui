local_outputs:
  - Display_1
  - Display_2
#cameras that are in the system but aren't physically wired or routed
local_cameras:
  - Camera_1
  - Camera_2
shutdown_devices:
  - Display_1
  - Display_2
connections:
  #KAPLAN-A48-NVX-RX-CRED-5B80
  #KAPLAN-A48-NVX-RX1-PROJ-5B5F
  #KAPLAN-A48-NVX-RX2-PROJ-8141
  #KAPLAN-A48-NVX-RX-PROD-881B
  #Front Projector RX1-PROJ-5B5F
  Display_1:
    hdmi: Switcher_1.1
  #Rear Projector RX2-PROJ-8141
  Display_2:
    hdmi: Switcher_1.2
  Switcher_1:
    #KAPLAN-A48-NVX-TX1-CRED-8A8C
    #KAPLAN-A48-NVX-TX2-CRED-4C9E
    #KAPLAN-A48-NVX-TX-PROD-7280
    KAPLAN-A48-NVX-TX1-CRED-8A8C: '*Zoom_Output_1'
    KAPLAN-A48-NVX-TX2-CRED-4C9EA: '*Zoom_Output_2'
    KAPLAN-A48-NVX-TX-PROD-7280: '*Production_Input_HDMI'
    '4': '*Camera_1'
    '5': '*Camera_2'
outputs:
  Display_1:
    name: Front Projector
  Display_2:
    name: Rear Projector
inputs:
  Zoom_Output_1:
    name: Zoom Output 1
    icon: laptop
  Zoom_Output_2:
    name: Zoom Output 2
    icon: connected_tv
  Production_Input_HDMI:
    name: Production Input HDMI
    icon: connected_tv
  Camera_1:
    name: Audience Camera
    icon: videocam
    type: cam
    mod: Camera_1
  Camera_2:
    name: Presenter Camera
    icon: videocam
    type: cam
    mod: Camera_2
default_routes:
  Display_1: Zoom_Output_1
  Display_2: Zoom_Output_2

