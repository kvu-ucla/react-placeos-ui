local_outputs:
  - Display_1
  - Display_2
  - Display_3
  - Display_4
#cameras that are in the system but aren't physically wired or routed
local_cameras:
  - Camera_1
  - Camera_2
shutdown_devices:
  - Display_1
  - Display_2
  - Display_3
  - Display_4
connections:
  #    "PAB-2434-NVX-RX-CRED-56F0",
  #    "PAB-2434-NVX-RX-PROJ-4E0C",
  #    "PAB-2434-NVX-RX1-DISP-4E1B",
  #    "PAB-2434-NVX-RX2-DISP-47CB",
  #    "PAB-2434-NVX-RX3-DISP-8865",
  #    "PAB-2434-NVX-RX-PROD-4E0F"

  #Front Projector PAB-2434-NVX-RX-PROJ-4E0C
  Display_1:
    hdmi: Switcher_1.2
  #Rear Display PAB-2434-NVX-RX1-DISP-4E1B
  Display_2:
    hdmi: Switcher_1.3
  #Side Display PAB-2434-NVX-RX2-DISP-47CB
  Display_3:
    hdmi: Switcher_1.4
  #Credenza Display PAB-2434-NVX-RX3-DISP-8865
  Display_4:
    hdmi: Switcher_1.5  
  Switcher_1:
    #    "PAB-2434-NVX-TX1-CRED-89DF",
    #    "PAB-2434-NVX-TX2-CRED-77CC",
    #    "PAB-2434-NVX-TX-PROD-3BEC"
    PAB-2434-NVX-TX1-CRED-89DF: '*Zoom_Output_1'
    PAB-2434-NVX-TX2-CRED-77CC: '*Zoom_Output_2'
    PAB-2434-NVX-TX-PROD-3BEC: '*Production_Input_HDMI'
    '4': '*Camera_1'
    '5': '*Camera_2'
outputs:
  Display_1:
    name: Front Projector
  Display_2:
    name: Rear Display
  Display_3:
    name: Side Display
  Display_4:
    name: Credenza Display
inputs:
  Zoom_Output_1:
    name: Zoom Output 1
    icon: laptop
  Zoom_Output_2:
    name: Zoom Output 2
    icon: connected_tv
  Production_Input_HDMI:
    name: Production Input HDMI
    icon: connected_tv
  Camera_1:
    name: Audience Camera
    icon: videocam
    type: cam
    mod: Camera_1
  Camera_2:
    name: Presenter Camera
    icon: videocam
    type: cam
    mod: Camera_2
default_routes:
  Display_1: Zoom_Output_1
  Display_2: Zoom_Output_2

